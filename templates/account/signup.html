{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <h1 class="title-login">Cadastro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div align="center">
            <button class="btn btn-success" type="submit" style="width: 170px">Cadastrar</button>
        </div>
    </form>
{% endblock %}
