{% extends 'base.html' %}

{% load static %}

{% block title %}Webiaus{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <br>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}"> <!-- FORMULÁRIO -->
            {% csrf_token %}
            <h1 class="title-login">Análise Rápida</h1>
            <div> <!--CAMPO 1 DE EMAIL -->
                <div>
                <input class="form-control" placeholder="Upload de Arquivo" type="file" name="arquivo">
                </div>
            </div>
            <br>
            <div align="center">
                <a href="{% url 'grafico' %}" type="submit" class="btn btn-primary" style="margin: 0 30px; width: 170px">Analisar</a>
                <button type="submit" class="btn btn-primary" style="margin: 0 30px; width: 170px">Upload Teste</button> 
            </div>
        </form>
    {% else %}
    <br>
        <div class="alert alert-danger" role="alert" align="center">
            <strong>Efetue o Login ou Cadastro</strong> 
            <br>
            Para ter acesso ao Analisador de Sentimentos
        </div>
    {% endif %}
{% endblock %}
